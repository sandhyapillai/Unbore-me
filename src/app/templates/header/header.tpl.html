<nav id="mainNav" class="navbar-custom">
     <div class="container">
         <!-- Brand and Name of the App -->
         <div class="header page-scroll">
             <img src="../images/my_logo.png" rel="Company logo">
             <span>UnBore Me</span>
             	<!-- Weather App on the right side -->
             
			<div class="weather-app navbar-right">
				<div>
				    
					<label>{{cityName}}</label>
					<img ng-src="http://openweathermap.org/img/w/{{icon}}.png">
					<span>{{cityTemp}} &#8457;</span>
				</div>
				<div class="change-city">
					<a href="#myModal" data-toggle="modal">change city</a>
				</div>
			</div>
			
		</div>
	</div>
	
	
	<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" ng-init="modal_header='Enter the zipCode'">
    <div class="modal-dialog">
    
      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{modal_header}}</h4>
        </div>
        <div class="modal-body">
          <input type="number" ng-model="zip"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="changeCity(zip)">OK</button>
        </div>
      </div>
      
    </div>
  </div>
</nav>
